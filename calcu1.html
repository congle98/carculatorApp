<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <table border="10" align="center" cellspacing="30">
        <tr>
            <td colspan="4"><input type="text" id="ip" placeholder="0" aria-placeholder=""></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="cl('1')"></td>
            <td><input type="button" value="2" onclick="cl('2')"></td>
            <td><input type="button" value="3" onclick="cl('3')"></td>
            <td><input type="button" value="+" onclick="cl('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="cl('4')"></td>
            <td><input type="button" value="5" onclick="cl('5')"></td>
            <td><input type="button" value="6" onclick="cl('6')"></td>
            <td><input type="button" value="-" onclick="cl('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="cl('7')"></td>
            <td><input type="button" value="8" onclick="cl('8')"></td>
            <td><input type="button" value="9" onclick="cl('9')"></td>
            <td><input type="button" value="x" onclick="cl('*')"></td>
        </tr>
        <tr>
            <td><input type="button" id="rs" value="C" onclick="rs()"></td>
            <td><input type="button" value="0" onclick="cl('0')"></td>
            <td><input type="button" id="pf" value="=" onclick="pf()"></td>
            <td><input type="button" value="/" onclick="cl('/')"></td>
        </tr>
    </table>
</body>
</html>
<script>
    function cl(val) {
        document.getElementById('ip').value+=val;
    }
    function pf(){
        let x=document.getElementById('ip').value;
        let y=eval(x);
        document.getElementById('ip').value=y;
    }
    function rs() {
        document.getElementById('ip').value='';
    }
</script>
